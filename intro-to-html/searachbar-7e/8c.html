<!DOCTYPE html>
<html>
  <head>
    <title>Search-barGoogle</title>
    <style>
      .google-logo{
        display:block;
        width:200px;
        margin-left: 150px;
      }
      .search-bar{
        border:none;
        font-size: 16px;
        margin-top: 0;
        width:500px;
        border-radius: 30px;
        padding-top: 12px;
        padding-bottom: 12px;
       padding-left: 15px;
        padding-right:15px;
        text-align: left;
        box-shadow:  0 1px 5px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <img  class="google-logo" src="google-logo.png">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    
  </body>
</html>
